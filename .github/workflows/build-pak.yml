name: Build .pak

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Install repak
        run: |
          git clone --depth 1 https://github.com/trumank/repak.git repak-src
          cargo install --path repak-src/repak_cli

      - name: Pack mod
        run: repak pack mod LongerTrailers_P.pak -v --mount-point "../../../"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: LongerTrailers_P
          path: LongerTrailers_P.pak
